<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Container with Cube</title>
  <link rel="stylesheet" href="menu-page.css">
</head>
<body>
  <div id="background">
  <div class="menu-container" style="display: flex; flex-direction: column;">
    <span class="play-text">Start Game</span>
    <span class="play-text">Join Game</span>
    <span class="play-text">Settings</span>
    <span class="play-text">Report Bugs/Feedback</span>
  </div>
  <h2 class="game-name">Game Title</h2>
  <div class="game-container">
    <div class="menu-picture">
      <img src="images/house.png" alt="Menu Picture">
    </div>
</div>
  </div>

  <script src="script.js"></script>
  <script src="game.js"></script>
</body>
</html>
